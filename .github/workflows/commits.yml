name: Push Commits to Discord Webhook
on:
  push:
    paths-ignore:
      - '.github/**'
jobs:
  Discord_Notification:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Use Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install NPM Dependencies (prod)
      run: npm install --frozen-lockfile --production
    - name: Discord Commits
      uses: Sniddl/discord-commits@v1.6
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        # message: ""
        embed: '{ "title": "**{{ github.context.payload.repository.owner.name }}/{{ github.context.payload.repository.name}}**", "description": "[{{ commit.title }}]({{ commit.url }}) {{ commit.description }}", "url": "{{ github.context.payload.repository.html_url }}", "author": { "name": "{{ commit.author.username }}", "icon_url": "https://github.com/{{ commit.author.username }}.png"} }'
